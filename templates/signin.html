      {%block messages%}
        
        <center><div class="alert alert-info" role="alert">
            {{ messages }}
          </div> </center>
        
        {% endblock %}
        <center style="padding-left: 30%; padding-right: 30%; padding-top: 5%;">
        <form action="/signin" method="POST">
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input style="padding: 3%;" required type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input style="padding: 3%;" required type="password" class="form-control" name="password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <br>
          <br>
          <br>
          <br>
          <!-- <a href="/"><button class="btn btn-primary" id="back" type="submit">Home</button></a> -->
        </center>
    </body>
</html>
